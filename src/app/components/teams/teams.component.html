<div class="container" >

    <mat-card class="example-card" *ngFor="let team of teams">
      <mat-card-header class="header-team">
        <!-- <div mat-card-avatar class="header-image"> <img class="icon-heroe" mat-card-image src="https://api.opendota.com{{heroe.icon}}">  </div> -->
        <mat-card-title>{{team.name}}</mat-card-title>
        <mat-card-subtitle>{{team.tag}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image class="img" src="{{team.logo_url}}">

      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToTeam(team.team_id)">LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
